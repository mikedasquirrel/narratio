{% extends "base.html" %}

{% block title %}Server Error - {{ app_name }}{% endblock %}

{% block content %}
<div class="error-page">
    <h1>500</h1>
    <h2>Server Error</h2>
    <p>Something went wrong on our end. Please try again.</p>
    <a href="{{ url_for('home.index') }}" class="btn btn-primary">Go Home</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 0;
}
.error-page h1 {
    font-size: 6rem;
    color: var(--accent);
}
</style>
{% endblock %}
