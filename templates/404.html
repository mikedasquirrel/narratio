{% extends "base.html" %}

{% block title %}Page Not Found - {{ app_name }}{% endblock %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('home.index') }}" class="btn btn-primary">Go Home</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 0;
}
.error-page h1 {
    font-size: 6rem;
    color: var(--primary);
}
</style>
{% endblock %}
